<table class="table table-hover">
<thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>last Name</th>
        <th>Email</th>
        <th>Sales Volume</th>
        <th>met Quota?</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'highlight':tempSalesPerson.salesVolume >=30000}">
    <td>{{tempSalesPerson.firstName}}</td>
    <td>{{tempSalesPerson.lastName}}</td>
    <td>{{tempSalesPerson.email}}</td>
    <td>{{ tempSalesPerson.salesVolume | currency:'INR' }}</td>
    <td><div *ngIf="tempSalesPerson.salesVolume >= 30000; else myElseBlock">Yes</div>
    <ng-template #myElseBlock>No</ng-template>
    </td>
</tr>
</tbody>
</table>
